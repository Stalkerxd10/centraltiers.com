<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Tierlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>UHC Central Tierlist</h1>
        <input type="text" id="searchBox" placeholder="Search names...">
    </header>

    <nav>
        <button onclick="location.href='nethpot.html';">Nethpot</button>
        <button onclick="location.href='sword.html';">Sword</button>
        <button onclick="location.href='uhc.html';">UHC</button>
        <button onclick="location.href='smp.html';">SMP</button>
        <button onclick="location.href='crystal.html';">Crystal</button>
        <button onclick="location.href='diamondpot.html';">DiamondPot</button>
        <button onclick="location.href='axe.html';">Axe</button>
    </nav>

    <main>
        <div class="tier-column" id="tier1"><h2>Tier 1 </h2><div class="list"></div></div>
        <div class="tier-column" id="tier2"><h2>Tier 2 </h2><div class="list"></div></div>
        <div class="tier-column" id="tier3"><h2>Tier 3 </h2><div class="list"></div></div>
        <div class="tier-column" id="tier4"><h2>Tier 4 </h2><div class="list"></div></div>
        <div class="tier-column" id="tier5"><h2>Tier 5 </h2><div class="list"></div></div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM fully loaded and parsed");
        
            const players = [
                { name: "amsMC", region: "Asia", rank: "Low", tier: "tier3" },
                { name: "ninja87645", region: "Asia", rank: "Low", tier: "tier4" },
                { name: "YTMe", region: "Asia", rank: "High", tier: "tier4"},
                { name: "Detective_Borgir", region: "Asia", rank: "High", tier: "tier5"},
                { name: "RakIz2010", region: "Asia", rank: "High", tier: "tier5"},
                { name: "Killeransh", region: "Asia", rank: "High", tier: "tier5"},
                { name: "Shaveztheking", region: "Asia", rank: "High", tier: "tier5"},
                { name: "ninja87645", region: "Asia", rank: "Low", tier: "tier4"},
                { name: "", region: "", rank: "", tier: ""},
                { name: "", region: "", rank: "", tier: ""},
                { name: "", region: "", rank: "", tier: ""},
                { name: "", region: "", rank: "", tier: ""},
                { name: "", region: "", rank: "", tier: ""},
                { name: "", region: "", rank: "", tier: ""},
                // Continue listing your players
                ];

    players.forEach(player => {
        const tierList = document.querySelector(`#${player.tier} .list`);
        if (tierList) {
            const div = document.createElement('div');
            div.className = 'item';
            div.classList.add(player.rank === 'High' ? 'high-rank' : 'low-rank');
            div.innerHTML = `<span class="name">${player.name}</span>
                             <div class="tooltip">Region: ${player.region}, Rank: ${player.rank}</div>`;

            // Check the rank and prepend or append accordingly
            if (player.rank === 'High') {
                tierList.prepend(div); // This will insert high-ranked players at the top of the list
            } else {
                tierList.appendChild(div); // This will add low-ranked players at the bottom of the list
            }
        } else {
            console.log(`Tier list not found for tier: ${player.tier}`);
        }
    });
});
</script>
        
</body>
</html>
