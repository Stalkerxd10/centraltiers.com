<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Tierlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Nethpot Central Tierlist</h1>
        <input type="text" id="searchBox" placeholder="Search names...">
    </header>

    <nav>
        <button onclick="location.href='nethpot.html';">Nethpot</button>
        <button onclick="location.href='sword.html';">Sword</button>
        <button onclick="location.href='uhc.html';">UHC</button>

        <button onclick="location.href='diamondpot.html';">DiamondPot</button>
        <button onclick="location.href='axe.html';">Axe</button>
    </nav>

    <main>
        <div class="tier-column" id="tier1"><h2>Tier 1</h2><div class="list"></div></div>
        <div class="tier-column" id="tier2"><h2>Tier 2</h2><div class="list"></div></div>
        <div class="tier-column" id="tier3"><h2>Tier 3</h2><div class="list"></div></div>
        <div class="tier-column" id="tier4"><h2>Tier 4</h2><div class="list"></div></div>
        <div class="tier-column" id="tier5"><h2>Tier 5</h2><div class="list"></div></div>
    </main>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    console.log("DOM fully loaded and parsed");

    const players = [
        { name: "PoggerDavid", region: "Asia", rank: "High", tier: "tier3" },
        { name: "as_pect324", region: "Asia", rank: "Low", tier: "tier3" },
        { name: "ruzylia", region: "Europe", rank: "Low", tier: "tier2" },
        { name: "St4lk33R_", region: "Asia", rank: "Low", tier: "tier3" },
        { name: "Theprodasw", region: "Europe", rank: "Low", tier: "tier3" },
        { name: "Kosmex", region: "Asia", rank: "Low", tier: "tier3" },
        { name: "IlyStorm", region: "NorthAmerica", rank: "Low", tier: "tier3" },
        { name: "HabibiRoni", region: "Asia", rank: "Low", tier: "tier3" },
        { name: "ItzsInceLL", region: "Asia", rank: "Low", tier: "tier3" },
        { name: "VietLeo", region: "Asia", rank: "Low", tier: "tier3" },
        { name: "Shadowh11", region: "Asia", rank: "Low", tier: "tier3"},
        { name: "Picaso0" , region: "Asia", rank: "Low", tier: "tier3"},
        { name: "ImaCreep_" , region: "Asia", rank: "Low", tier: "tier3"},
        { name: "OJASXRAM" , region: "Asia", rank: "Low", tier: "tier3"},
        { name: "F3ND1plays_" , region: "Europe", rank: "High", tier: "tier5"},
        { name: "YepSub_Gaming", region: "Asia", rank: "High", tier: "tier5"},
        { name: "GloriousGeo", region: "Europe", rank: "High", tier: "tier3"},
        { name: "CandyCrusher69", region: "Asia", rank: "Low", tier: "tier4"},
        { name: "likeuuw", region: "Asia", rank: "High", tier: "tier5"},
        { name: "Faith", region: "Asia", rank: "Low", tier: "tier3"},
        { name: "Giganegia", region: "Asia", rank: "High", tier: "tier4"},
        // Continue listing your players
    ];

    players.forEach(player => {
        const tierList = document.querySelector(`#${player.tier} .list`);
        if (tierList) {
            const div = document.createElement('div');
            div.className = 'item';
            div.classList.add(player.rank === 'High' ? 'high-rank' : 'low-rank');
            div.innerHTML = `<span class="name">${player.name}</span>
                             <div class="tooltip">Region: ${player.region}, Rank: ${player.rank}</div>`;
            tierList.appendChild(div);
        } else {
            console.log(`Tier list not found for tier: ${player.tier}`);
        }
    });
});

        </script>
</body>
</html>
